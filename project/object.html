    <title>Object演習</title>

<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};

console.log(post.title);
console.log(post.text);
console.log(post.user.name);

const user = {
    name:"susumu",
    age:"28",
    sex:"male",
}

user.birth = "5/1"

console.log(user.name)
console.log(user.birth);


</script>
</body>
